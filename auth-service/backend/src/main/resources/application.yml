server:
  port: 8080

spring:
  application:
    name: auth-service

  # gRPC autoconfiguration 비활성화 (auth-service에서는 gRPC 불필요)
  autoconfigure:
    exclude:
      - net.devh.boot.grpc.client.autoconfigure.GrpcClientAutoConfiguration
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerAutoConfiguration
      - net.devh.boot.grpc.client.autoconfigure.GrpcClientHealthAutoConfiguration
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerMetricAutoConfiguration
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerFactoryAutoConfiguration

  datasource:
    url: jdbc:mysql://localhost:3306/hamkkebu_auth?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT 설정
jwt:
  secret: ${JWT_SECRET:ThisIsADevelopmentSecretKeyPleaseChangeInProductionAtLeast64Characters}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}    # 1시간 (밀리초)
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}  # 7일 (밀리초)

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

logging:
  level:
    com.hamkkebu.authservice: INFO
    com.hamkkebu.authservice.common: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
