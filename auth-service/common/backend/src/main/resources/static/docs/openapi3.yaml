openapi: 3.0.1
info:
  title: Hamkkebu Boilerplate API
  description: Hamkkebu Boilerplate REST API 문서
  version: 1.0.0
servers:
- url: https://api.hamkkebu.com
tags: []
paths:
  /api/v1/samples:
    get:
      tags:
      - Sample API
      summary: Sample 전체 조회
      description: 모든 Sample 정보를 조회합니다.
      operationId: sample-list
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<List<ResponseSample>>'
              examples:
                sample-list:
                  value: |-
                    {
                      "success" : true,
                      "data" : [ {
                        "sampleNum" : 1,
                        "sampleId" : "k1m743hyun",
                        "sampleFname" : "Taehyun",
                        "sampleLname" : "Kim",
                        "sampleNickname" : "k1m",
                        "sampleEmail" : "k1m743hyun@example.com",
                        "samplePhone" : "010-1234-5678",
                        "sampleCountry" : "South Korea",
                        "sampleCity" : "Seoul",
                        "sampleState" : "Seoul",
                        "sampleStreet1" : "123 Gangnam-daero",
                        "sampleStreet2" : null,
                        "sampleZip" : "06000"
                      } ],
                      "message" : "Success",
                      "timestamp" : "2025-11-14T15:05:36"
                    }
    post:
      tags:
      - Sample API
      summary: Sample 생성
      description: 새로운 Sample(사용자)을 생성합니다.
      operationId: sample-create
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/RequestSample'
            examples:
              sample-create:
                value: |-
                  {
                    "sampleId" : "testuser",
                    "sampleFname" : "Test",
                    "sampleLname" : "User",
                    "sampleEmail" : "test@example.com",
                    "samplePhone" : "010-1234-5678",
                    "sampleNickname" : "tester",
                    "sampleCountry" : "South Korea",
                    "sampleCity" : "Seoul",
                    "sampleState" : "Seoul",
                    "sampleStreet1" : "Test Street",
                    "sampleStreet2" : null,
                    "sampleZip" : "12345"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<ResponseSample>'
              examples:
                sample-create:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "sampleNum" : 5,
                        "sampleId" : "testuser",
                        "sampleFname" : "Test",
                        "sampleLname" : "User",
                        "sampleNickname" : "tester",
                        "sampleEmail" : "test@example.com",
                        "samplePhone" : "010-1234-5678",
                        "sampleCountry" : "South Korea",
                        "sampleCity" : "Seoul",
                        "sampleState" : "Seoul",
                        "sampleStreet1" : "Test Street",
                        "sampleStreet2" : null,
                        "sampleZip" : "12345"
                      },
                      "message" : "Sample이 성공적으로 생성되었습니다",
                      "timestamp" : "2025-11-14T15:05:37"
                    }
  /api/v1/samples/{sampleId}:
    get:
      tags:
      - Sample API
      summary: Sample 단건 조회
      description: Sample ID로 Sample 정보를 조회합니다.
      operationId: sample-get
      parameters:
      - name: sampleId
        in: path
        description: 조회할 Sample ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<ResponseSample>'
              examples:
                sample-get:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "sampleNum" : 3,
                        "sampleId" : "k1m743hyun",
                        "sampleFname" : "Taehyun",
                        "sampleLname" : "Kim",
                        "sampleNickname" : "k1m",
                        "sampleEmail" : "k1m743hyun@example.com",
                        "samplePhone" : "010-1234-5678",
                        "sampleCountry" : "South Korea",
                        "sampleCity" : "Seoul",
                        "sampleState" : "Seoul",
                        "sampleStreet1" : "123 Gangnam-daero",
                        "sampleStreet2" : null,
                        "sampleZip" : "06000"
                      },
                      "message" : "Success",
                      "timestamp" : "2025-11-14T15:05:37"
                    }
    delete:
      tags:
      - Sample API
      summary: Sample 삭제
      description: Sample ID로 Sample을 삭제합니다 (Soft Delete).
      operationId: sample-delete
      parameters:
      - name: sampleId
        in: path
        description: 삭제할 Sample ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<Void>'
              examples:
                sample-delete:
                  value: |-
                    {
                      "success" : true,
                      "message" : "Sample이 성공적으로 삭제되었습니다",
                      "timestamp" : "2025-11-14T15:05:37"
                    }
components:
  schemas:
    ApiResponse<Void>:
      title: ApiResponse<Void>
      required:
      - success
      - timestamp
      type: object
      properties:
        success:
          type: boolean
          description: 성공 여부
        message:
          type: string
          description: 응답 메시지
          nullable: true
        timestamp:
          type: string
          description: 응답 시각 (ISO 8601)
    RequestSample:
      title: RequestSample
      required:
      - sampleEmail
      - sampleFname
      - sampleId
      - sampleLname
      - sampleNickname
      - samplePhone
      type: object
      properties:
        sampleZip:
          type: string
          description: 우편번호
          nullable: true
        sampleEmail:
          type: string
          description: 이메일
        sampleCity:
          type: string
          description: 도시
          nullable: true
        sampleId:
          type: string
          description: 사용자 ID
        sampleFname:
          type: string
          description: 이름
        sampleStreet2:
          type: string
          description: 주소 2
          nullable: true
        sampleStreet1:
          type: string
          description: 주소 1
          nullable: true
        samplePhone:
          type: string
          description: 전화번호
        sampleNickname:
          type: string
          description: 닉네임
        sampleState:
          type: string
          description: 주/도
          nullable: true
        sampleCountry:
          type: string
          description: 국가
          nullable: true
        sampleLname:
          type: string
          description: 성
    ApiResponse<List<ResponseSample>>:
      title: ApiResponse<List<ResponseSample>>
      required:
      - success
      - timestamp
      type: object
      properties:
        data:
          type: array
          items:
            required:
            - sampleEmail
            - sampleFname
            - sampleId
            - sampleLname
            - sampleNickname
            - sampleNum
            - samplePhone
            type: object
            properties:
              sampleZip:
                type: string
                description: 우편번호
                nullable: true
              sampleEmail:
                type: string
                description: 이메일
              sampleId:
                type: string
                description: 사용자 ID
              sampleStreet2:
                type: string
                description: 주소 2
                nullable: true
              sampleNum:
                type: number
                description: Sample 번호 (PK)
              sampleStreet1:
                type: string
                description: 주소 1
                nullable: true
              samplePhone:
                type: string
                description: 전화번호
              sampleCity:
                type: string
                description: 도시
                nullable: true
              sampleFname:
                type: string
                description: 이름
              sampleNickname:
                type: string
                description: 닉네임
              sampleState:
                type: string
                description: 주/도
                nullable: true
              sampleCountry:
                type: string
                description: 국가
                nullable: true
              sampleLname:
                type: string
                description: 성
        success:
          type: boolean
          description: 성공 여부
        message:
          type: string
          description: 응답 메시지
          nullable: true
        timestamp:
          type: string
          description: 응답 시각 (ISO 8601)
    ApiResponse<ResponseSample>:
      title: ApiResponse<ResponseSample>
      required:
      - success
      - timestamp
      type: object
      properties:
        data:
          required:
          - sampleEmail
          - sampleFname
          - sampleId
          - sampleLname
          - sampleNickname
          - sampleNum
          - samplePhone
          type: object
          properties:
            sampleZip:
              type: string
              description: 우편번호
              nullable: true
            sampleEmail:
              type: string
              description: 이메일
            sampleId:
              type: string
              description: 사용자 ID
            sampleStreet2:
              type: string
              description: 주소 2
              nullable: true
            sampleNum:
              type: number
              description: Sample 번호 (PK)
            sampleStreet1:
              type: string
              description: 주소 1
              nullable: true
            samplePhone:
              type: string
              description: 전화번호
            sampleCity:
              type: string
              description: 도시
              nullable: true
            sampleFname:
              type: string
              description: 이름
            sampleNickname:
              type: string
              description: 닉네임
            sampleState:
              type: string
              description: 주/도
              nullable: true
            sampleCountry:
              type: string
              description: 국가
              nullable: true
            sampleLname:
              type: string
              description: 성
        success:
          type: boolean
          description: 성공 여부
        message:
          type: string
          description: 응답 메시지
          nullable: true
        timestamp:
          type: string
          description: 응답 시각 (ISO 8601)
