version: "3"

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: hamkkebu-boilerplate-db
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    # 프로덕션에서는 포트 매핑 제거 권장 (내부 네트워크만 사용)
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      # SECURITY: 환경변수로 비밀번호 주입 (.env 파일 사용)
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-hamkkebu_boilerplate_db}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hamkkebu-boilerplate-network
    # SECURITY: non-root 사용자로 실행
    user: "999:999"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Refresh Token 저장)
  redis:
    image: redis:7-alpine
    container_name: hamkkebu-boilerplate-redis
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    ports:
      - "127.0.0.1:6379:6379"
    # SECURITY: 비밀번호 설정
    command: redis-server --requirepass ${REDIS_PASSWORD:-devRedisPassword123!}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devRedisPassword123!}
    volumes:
      - redis-data:/data
    networks:
      - hamkkebu-boilerplate-network
    # SECURITY: non-root 사용자로 실행
    user: "999:999"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devRedisPassword123!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RedisInsight (Redis 관리 도구)
  # SECURITY: 프로덕션 환경에서는 제거 권장
  redisinsight:
    image: redis/redisinsight:latest
    container_name: hamkkebu-boilerplate-redisinsight
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    ports:
      - "127.0.0.1:8001:5540"
    volumes:
      - redisinsight-data:/data
    depends_on:
      - redis
    networks:
      - hamkkebu-boilerplate-network
    # 프로덕션 배포 시 이 서비스 제거:
    # docker-compose up -d database redis kafka backend frontend
    profiles:
      - dev  # 개발 환경에서만 실행

  # Zookeeper (Kafka 의존성)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: hamkkebu-boilerplate-zookeeper
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    ports:
      - "127.0.0.1:2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - hamkkebu-boilerplate-network
    # SECURITY: non-root 사용자로 실행
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: hamkkebu-boilerplate-kafka
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - hamkkebu-boilerplate-network
    # SECURITY: non-root 사용자로 실행
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (선택사항 - Kafka 관리 도구)
  # SECURITY: 프로덕션 환경에서는 제거 권장
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: hamkkebu-boilerplate-kafka-ui
    # SECURITY: 포트를 127.0.0.1로 바인딩 (외부 접근 차단)
    ports:
      - "127.0.0.1:8989:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - hamkkebu-boilerplate-network
    # 프로덕션 배포 시 이 서비스 제거:
    # docker-compose up -d database redis kafka backend frontend
    profiles:
      - dev  # 개발 환경에서만 실행

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hamkkebu-boilerplate-backend
    ports:
      - "8080:8080"
    environment:
      # SECURITY: 환경변수로 주입 (.env 파일 사용)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/${MYSQL_DATABASE:-hamkkebu_boilerplate_db}
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: boilerplate-service-group
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-devRedisPassword123!}
      # JWT Secret (최소 32 bytes 권장)
      JWT_SECRET: ${JWT_SECRET:-ThisIsADevelopmentSecretKeyPleaseChangeInProduction32Bytes}
    restart: "no"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    links:
      - database
      - redis
      - kafka
    networks:
      - hamkkebu-boilerplate-network
    # SECURITY: non-root 사용자로 실행
    user: "1001:1001"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hamkkebu-boilerplate-frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
    links:
      - backend
    networks:
      - hamkkebu-boilerplate-network

networks:
  hamkkebu-boilerplate-network:

volumes:
  mysql-data:
  redis-data:
  redisinsight-data: