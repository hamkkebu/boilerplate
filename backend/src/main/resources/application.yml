server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always

  # Kafka 설정
  kafka:
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

    consumer:
      group-id: boilerplate-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

# JWT 설정
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
  access-token-validity: 3600000    # 1시간 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

logging:
  level:
    com.hamkkebu.boilerplate: INFO
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
