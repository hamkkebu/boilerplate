server:
  port: 0  # 랜덤 포트

spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0:///test_db
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: never  # 테스트에서는 schema.sql, data.sql 실행 안 함

  kafka:
    bootstrap-servers: localhost:9092  # TestContainer에서 동적 설정

jwt:
  secret: test-secret-key-for-testing-must-be-at-least-256-bits-long-please-change-this
  access-token-validity: 3600000
  refresh-token-validity: 604800000

logging:
  level:
    com.hamkkebu.boilerplate: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
